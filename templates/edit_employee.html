<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[readonly] {
            background: #e9ecef;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .update-btn {
            background: #0d6efd;
            color: white;
        }

        .update-btn:hover {
            background: #0b5ed7;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            text-align: center;
            width: 100px;
            line-height: 40px;
            text-decoration: none;
            border-radius: 6px;
        }

        .cancel-btn:hover {
            background: #5c636a;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Edit Employee</h2>

    <form method="post">
        <label>Employee ID</label>
        <input type="text" value="{{ employee[1] }}" readonly>

        <label>Name</label>
        <input type="text" name="name" value="{{ employee[2] }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ employee[3] }}" required>

        <label>Department</label>
        <input type="text" name="dept" value="{{ employee[4] }}" required>

        <label>Role</label>
        <input type="text" name="role" value="{{ employee[5] }}" required>

        <div class="btn-group">
            <button type="submit" class="update-btn">
                <i class="bi bi-check-circle"></i> Update
            </button>

            <a href="/employees" class="cancel-btn">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
