<!DOCTYPE html>
<html>
<head>
    <title>Attendance History</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #0d6efd;
            color: white;
        }

        .present {
            color: #198754;
            font-weight: bold;
        }

        .absent {
            color: #dc3545;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<h2>Attendance History</h2>

<table>
    <tr>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for a in attendance %}
    <tr>
        <td>{{ a[0] }}</td>
        <td class="{{ 'present' if a[1]=='Present' else 'absent' }}">
            {{ a[1] }}
        </td>
    </tr>
    {% endfor %}
</table>

<a href="/employees">
    <i class="bi bi-arrow-left"></i> Back to Employees
</a>

</body>
</html>
